<table mat-table [dataSource]="animals">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let animal">{{animal.name}}</td>
  </ng-container>
  <ng-container matColumnDef="species_name">
    <th mat-header-cell *matHeaderCellDef>Species</th>
    <td mat-cell *matCellDef="let animal">{{animal.species_name}}</td>
  </ng-container>
  <ng-container matColumnDef="shelter_name">
    <th mat-header-cell *matHeaderCellDef>Shelter</th>
    <td mat-cell *matCellDef="let animal">{{animal.shelter_name}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let animal">
      <button mat-button [routerLink]="'/animal-form/' + animal.id">Edit</button>
      &nbsp;
      <button mat-button (click)="deleteAnimal(animal)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
